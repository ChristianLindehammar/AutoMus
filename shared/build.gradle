plugins {
    id 'com.android.library'
    id 'org.jetbrains.kotlin.android'
}

android {
    namespace 'com.lindehammarkonsult.automus.shared'
    compileSdkVersion 35

    defaultConfig {
        minSdkVersion 31
        targetSdkVersion 35

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        
        // Add BuildConfig field for Apple Music developer token
        // Replace this with your actual developer token from Apple Developer account
        buildConfigField "String", "APPLE_MUSIC_DEVELOPER_TOKEN", "\"YOUR_APPLE_MUSIC_DEVELOPER_TOKEN_HERE\""
    }
    
    kotlinOptions {
        jvmTarget = '11'
    }

    buildFeatures {
        viewBinding true
        buildConfig true  // Enable BuildConfig generation
    }
    
    // Add this repository for the MusicKit SDK
    repositories {
        flatDir {
            dirs 'libs'
        }
    }
}

dependencies {
    // Base Android dependencies
    implementation libs.androidx.media
    implementation libs.androidx.core.ktx
    implementation libs.androidx.appcompat
    
    // ExoPlayer for media playback
    implementation libs.exoplayer.core
    implementation libs.exoplayer.ui
    
    // Networking
    implementation libs.retrofit
    implementation libs.retrofit.moshi
    implementation libs.okhttp
    implementation libs.okhttp.logging
    implementation libs.moshi
    implementation libs.moshi.adapters
    
    // Coroutines
    implementation libs.coroutines.core
    implementation libs.coroutines.android
    
    // Lifecycle components
    implementation libs.lifecycle.viewmodel
    implementation libs.lifecycle.runtime
    implementation libs.lifecycle.livedata
    
    // Security for token handling
    implementation libs.security.crypto
    
    // MusicKit SDK for Android - direct file references
    implementation files('libs/musickitauth-release-1.1.2.aar')
    implementation files('libs/mediaplayback-release-1.1.1.aar')
    
    // Testing
    testImplementation libs.junit
    androidTestImplementation libs.androidx.junit
    androidTestImplementation libs.androidx.espresso.core
}